<!DOCTYPE html>
<html>
<head>
    <title>CryptoBroz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f7f9fb;;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="mt-6 mb-6">
            <div class="w-12 h-12 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-xl flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-wallet w-7 h-7 text-white" aria-hidden="true"><path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"></path><path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"></path></svg></div>
            <h2>Gnosis Tax Tool</h2>
        </div>


<div class="w-full mb-2 stats bg-base-100 border-base-300 border">
    <div class="stat">
        <div class="stat-title">GNO cashback</div>
        <div class="stat-value" th:utext="${#numbers.formatDecimal(report.getGnoCashbackTotal(), 1, 3)}"></div>
    </div>

    <div class="stat">
        <div class="stat-title">EUR cashback</div>
        <div class="stat-value" th:utext="${#numbers.formatDecimal(report.getEurCashbackTotal(), 1, 3)}"></div>
    </div>
</div>

        <ul class="list bg-base-100 rounded-box shadow-md">
            <li class="p-4 pb-2 text-xs opacity-60 tracking-wide">Cashbacks</li>
            <th:block th:each="cashback : ${report.cashbacks}">
                <li class="list-row">
                    <div>
                        <div th:utext="${cashback.hash}"></div>
                        <div th:utext="${cashback.dateTime}" class="text-xs uppercase font-semibold opacity-60"></div>
                    </div>
                    <div></div>
                    <div th:utext="'GNO ' + ${#numbers.formatDecimal(cashback.gnoPrice, 1, 3)}" class="badge badge-soft badge-info"></div>
                    <div th:utext="'EUR ' + ${#numbers.formatDecimal(cashback.eurPrice, 1, 3)}" class="badge badge-soft badge-success"></div>
                </li>
            </th:block>
        </ul>
    </div>
</body>
</html>
